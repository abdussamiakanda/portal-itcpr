<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      property="og:title"
      content="Sign Up - Fermion Physics Club Library" />
    <meta
      property="og:image"
      content="https://drive.google.com/uc?export=download&id=1aEtv3aIiWhidF9EVkJaLKgi05vjX750L" />
    <link rel="shortcut icon" href="../assets/image/icon.png" />
    <script src="./../assets/js/a1b0511c5a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <title>Sign Up - Fermion Physics Club Library</title>
  </head>
  <body>
    <section class="navigator">
      <a href="../" class="logo">
        <img src="../assets/image/logo.png" alt="" />
      </a>
    </section>

    <section id="login_section" class="objective2">
      <div style="text-align: center">
        Welcome aboard!
        <br />
        You need a profile in order access the resources in this website. So,
        let's get started.
      </div>
      <br />

      <div class="signup-form-div" id="signup_form">
        <form class="signup-form" onSubmit="return false;">
          <input
            type="text"
            id="name"
            placeholder="Enter your name.."
            autocomplete="off"
            required />
          <input
            type="number"
            id="id"
            placeholder="Enter student ID.."
            pattern="/^-?\d+\.?\d*$/"
            onKeyPress="if(this.value.length==6) return false;"
            autocomplete="off"
            required />
          <input
            type="number"
            id="batch"
            placeholder="Enter your batch.."
            pattern="/^-?\d+\.?\d*$/"
            onKeyPress="if(this.value.length==2) return false;"
            autocomplete="off"
            required />
          <input
            type="number"
            id="contact"
            placeholder="Enter contact number.. (01..)"
            pattern="/^-?\d+\.?\d*$/"
            onKeyPress="if(this.value.length==11) return false;"
            autocomplete="off"
            required />
          <div class="sign-up-cond">
            By registering, you are acknowledging and agreeing to comply with
            the
            <a href="/terms" target="_blank">Terms & Conditions</a>
            outlined on this website.
          </div>
          <button type="submit" class="signup-btn" id="signup_btn">
            Sign Up
          </button>
        </form>
      </div>
      <br />
    </section>

    <section class="footer">
      Copyright Â© 2019
      <a href="https://fermionku.com" target="_blank">Fermion Physics Club</a>;
      All rights reserved
    </section>

    <section>
      <div class="alerts" id="alerts"></div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/signup.js"></script>
  </body>
</html>
